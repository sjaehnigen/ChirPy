[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "chirpy"
description = "A python package for chirality, dynamics, and molecular vibrations."
maintainers = [
  {name = "Sascha JÃ¤hnigen", email = "sascha.jaehnigen@fu-berlin.de"}
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "GPL-3.0-or-later"}
dependencies = [
    "fortranformat>=1.2.2",
    "numpy>=1.26.1",
    "matplotlib>=3.9.0",
    "periodictable>=1.7.0",
    "pycifrw>=4.4.5",
    "scipy>=1.13.1",
    "tqdm>=4.66.4",
]
classifiers = [
  "Programming Language :: Python"
]
dynamic = ["version"]

[project.urls]
homepage = "https://github.com/sjaehnigen/chirpy"
documentation = "https://github.com/sjaehnigen/chirpy/blob/master/README.md"
repository = "https://github.com/sjaehnigen/chirpy"


[tool.setuptools.dynamic]
version = {attr = "chirpy.__version__"}
